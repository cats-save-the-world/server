name: Test

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --system --deploy --ignore-pipfile --dev
      - run: flake8 .
      - run: mypy --strict .
        continue-on-error: true
      - run: pytest
